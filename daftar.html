<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - Undangan Pernikahan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-pink-600 mb-2 text-center">Daftar Akun Baru</h1>
    <p class="text-center text-gray-500 mb-6">Isi data di bawah untuk membuat akun</p>
    <form action="daftar.php" method="POST" class="space-y-5">
      <div>
        <label for="nama" class="block text-gray-600 mb-1">Nama Lengkap</label>
        <input type="text" name="nama" id="nama" required
               class="w-full border border-gray-300 px-4 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300" />
      </div>
      <div>
        <label for="email" class="block text-gray-600 mb-1">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full border border-gray-300 px-4 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300" />
      </div>
      <div>
        <label for="password" class="block text-gray-600 mb-1">Kata Sandi</label>
        <input type="password" name="password" id="password" required
               class="w-full border border-gray-300 px-4 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-300" />
      </div>
      <button type="submit"
              class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600 transition">
        Daftar
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Sudah punya akun?
      <a href="login.html" class="text-pink-500 hover:underline">Login di sini</a>
    </p>
  </div>
</body>
</html>
